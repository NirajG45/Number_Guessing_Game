<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ Guess the Number</h1>
        <p class="instruction">Pick a number between <strong>1 and 100</strong></p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if not won %}
        <form method="POST">
            <input type="number" name="guess" placeholder="Enter your guess..." min="1" max="100" required>
            <button type="submit">Submit Guess</button>
        </form>
        {% else %}
        <a href="{{ url_for('reset') }}" class="btn">ğŸ”„ Play Again</a>
        {% endif %}
    </div>
</body>
</html>
